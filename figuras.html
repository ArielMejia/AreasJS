<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figuras Geométricas Curso Platzi</title>
</head>
<body>
    <header class="header-container">
        <h1>Calculadora De Figuras Geométricas</h1>
    </header>

    <main class="main-container">
        <section class="main-container--item">
            <h2>Cuadrado</h2>
            <form class="main-container--form" action="">
                <div class="main-form--div">
                    <label class="mensaje componente" for="inputCuadrado">Ingresa el valor del lado del cuadrado:
                        <input class="dato componente" id="inputCuadrado" type="number">
                    </label>
                    <div class="main-form-div--botones">
                        <button class="boton componente" type="button" onclick="cAreaCuadrado()">Calcular Área</button>
                        <button class="boton componente" type="button" onclick="cPerimetroCuadrado()">Calcular Perímetro</button>    
                    </div>
                </div>
            </form>
        </section>  
    </main>
    <footer class="footer-container">
        <p>Derechos @kamejia 2022</p>
    </footer>
    
    <script src="./figuras.js"></script>
</body>
</html>
