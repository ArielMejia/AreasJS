<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figuras Geométricas Curso Platzi</title>
</head>
<body>
    <header>
        <h1>Calculadora De Figuras Geométricas</h1>
    </header>

    <section>
        <div class="container ct1">
            <div class="item">
                <form class="form" action="">
                    <div class="container formcontainer">
                        <label class="mensaje componente" for="inputCuadrado">Ingresa el valor del lado del cuadrado:</label>
                        <input class="dato componente" id="inputCuadrado" type="number">
                        <div class="botones">
                            <button class="boton componente" type="button" onclick="cAreaCuadrado()">Calcular Área</button>
                            <button class="boton componente" type="button" onclick="cPerimetroCuadrado()">Calcular Perímetro</button>    
                        </div>
                    </div>
                </form>
            </div>
            <div class="item">
                <form action="">
                    <label for="inputCuadrado">Ingresa el valor del lado del cuadrado:</label>
                    <input id="inputCuadrado" type="number">
        
                    <button type="button" onclick="cAreaCuadrado()">Calcular Área</button>
                    <button type="button" onclick="cPerimetroCuadrado()">Calcular Perímetro</button>
                </form>
            </div>
        </div>  
        <div class="container ct2">
            <div class="item">
                <form action="">
                    <label for="inputCuadrado">Ingresa el valor del lado del cuadrado:</label>
                    <input id="inputCuadrado" type="number">
        
                    <button type="button" onclick="cAreaCuadrado()">Calcular Área</button>
                    <button type="button" onclick="cPerimetroCuadrado()">Calcular Perímetro</button>
                </form>
            </div>
        </div>   
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
